<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="app container">
  <div class="header">
    <span class="loc">
      <a href="#"><i class="fa fa-map-marker"></i></a>
    </span>
    <span>
      <span class="location">------</span>&nbsp;
      <span class="sel"><a href="#" class="selected" id="C"><sup>o</sup>C</a> <a href="#" class="unselected" id="F"><sup>o</sup>F</a></span>
    </span>
  </div>
  <div class="weather">
    <div class="today text-center">
        <h2>Today</h2>
        <h3 class="current">
          <span class="temp">--</span><sup>o</sup><span class="scale">C</span> 
          <br/><span class="description">-------</span>
        </h3>
        <h4>
          Max: <span class="max">--</span><sup>o</sup><span class="scale">C</span>
          / Min: <span class="max">--</span><sup>o</sup><span class="scale">C</span>          
        </h4>
        <div class="param">
      Humidity: <span class="humidity">--</span>%, Wind speed: <span class="wind">--</span>m/s, Clouds: <span class="rain">--</span>%
        </div>
    </div>
    <div class="text-center">
      <button class="btn btn-default next-btn"><i class="fa fa-sort-up"></i> &nbsp; More</button>
    </div>
  </div> 
<br/>
<div class="footer">Get Weather</div>
<div class="daily row">
        <div class="col-xs-3 day day1"><b>Mon</b><br/>
          <span class="maxi">--</span><sup>o</sup><span class="scale">C</span><br/><span class="mini">--</span>
        </div>
        <div class="col-xs-3 day day2"><b>Tue</b><br/>
          <span class="maxi">--</span><sup>o</sup><span class="scale">C</span><br/><span class="mini">--</span>
          </div>
        <div class="col-xs-3 day day3"><b>Wed</b><br/>
          <span class="maxi">--</span><sup>o</sup><span class="scale">C</span><br/><span class="mini">--</span>
        </div>
        <div class="col-xs-3 day day4"><b>Thu</b><br/>
          <span class="maxi">--</span><sup>o</sup><span class="scale">C</span><br/><span class="mini">--</span>
        </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
